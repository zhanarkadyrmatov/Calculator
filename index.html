<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="container">
            <div class="calculator-grid">
                <div class="output">
                  <div data-previous-operand="" class="previous-operand"></div>
                  <div  class="display"></div>
                </div>
                <div class="colunm__1"> 
                    <button class="operator span-two" id="ac">AC</button>
                    <button class="operator" id="del">DEL</button>
                    <button class="operator" id="/">รท</button>
                </div>
                <div class="colunm__2">
                    <button class="btn__number" id="1">1</button>
                    <button class="btn__number" id="2">2</button>
                    <button class="btn__number" id="3">3</button>
                    <button class="operator" id="*">*</button>
                </div>
                <div class="colunm__3">
                    <button class="btn__number" id="4">4</button>
                    <button class="btn__number" id="5">5</button>
                    <button class="btn__number" id="6">6</button>
                    <button class="operator" id="+">+</button>
                </div>
                <div class="colunm__4">
                    <button class="btn__number" id="7">7</button>
                    <button class="btn__number" id="8">8</button>
                    <button class="btn__number" id="9">9</button>
                    <button class="operator" id="-">-</button>
                </div>
               <div class="colunm__5">
                <button class="btn__number" id=".">.</button>
                <button class="btn__number" id="0">0</button>
                <button class="operator span-two" id="equal">=</button>
               </div>

        </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
